<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
    form {
        width: 80%;
        margin: 0 auto;
      }
    
    /* Navigation Menu */
    ul {
        list-style-type: none;
        margin: 20px;
        padding: 0;
        overflow: hidden;
        background-color: #006d67;
        border-radius: 5px;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    li a:hover {
        background-color: #004d4a;
    }
    
    li a.active {
        background-color: #004d4a;
    }
    /* Form container styling */
    form {
        background: #ffffff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-top: 80px;
    }
    
    h2 {
        text-align: center;
        color: #006d67;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #006d67;
    }
    
    input[type="title"], input[type="description"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #006d67;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #005c59;
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        form {
            padding: 15px;
        }
    
        h2 {
            font-size: 18px;
        }
    }
        
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a class="active" href="/signout">SignOut</a></li>
        <li><a class="active" href="/add">Add New Issue</a></li>
    </ul>
</head>
<body>
    <h2>Add new issue</h2>
    <form action="/add" method="POST">
        {% csrf_token %}
        <label for="title">title</label>
        <input type="title" id="title" name="title" placeholder="title">
        <label for="description">description</label>
        <input type="description" id="description" name="description" placeholder="description">
        <label for="asigned">Asigned user:</label>
        <select name="dropdownName" id="dropdownId">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% empty %}
                <option value="">Select a user...</option>
            {% endfor %}
        </select>
        {% csrf_token %}
        <button type="create" id="add_issue_button">Create</button>
    </form>
    </div>
</body>
</html>
