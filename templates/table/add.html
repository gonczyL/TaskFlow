<!DOCTYPE html>
<html lang="en">
<style>
/* General form styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #006d67;
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
    color: #333;
}

input[type="title"],
input[type="description"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

button#add_issue_button {
    background-color: #006d67;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

button#add_issue_button:hover {
    background-color: #004d4a;
}

input::placeholder {
    color: #aaa;
    font-style: italic;
}    
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
</head>
<body>
    <h2>Add new issue</h2>
    <form action="/add" method="POST">
        {% csrf_token %}
        <label for="title">title</label>
        <input type="title" id="title" name="title" placeholder="title">

        <label for="description">description</label>
        <input type="description" id="description" name="description" placeholder="description">
        {% csrf_token %}
        <button type="create" id="add_issue_button">Create</button>
    </form>
    </div>
</body>
</html>
