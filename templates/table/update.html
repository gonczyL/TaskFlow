<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>

<!-- navigation bar -->
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
<ul>
    <li><a class="active" href="/">Home</a></li>
    <li><a class="active" href="/signout">SignOut</a></li>
    <li><a class="active" href="/add">Add New Issue</a></li>
</ul>

<!-- navigation bar end -->
</head>
<body>
    <h2>Update new issue</h2>
    <h2>current_issue</h2>
    <h2>{{ current_issue }}</h2>
    <form action="/issue/{{current_issue.id}}" method="POST">
        {% csrf_token %}
        <label for="title">title</label>
        <input type="title" id="title" name="title" value={{ current_issue.title }}>
        <label for="description">description</label>
        <input type="description" id="description" name="description" value={{ current_issue.description }}>
        <label for="logged_time">Logged time:</label>
        <input type="logged_time" id="logged_time" name="logged_time" value={{ current_issue.logged_time }}>

        <button type="Save">Save</button>

    </form>
    </div>
    <button onclick="window.history.back()">Cancel</button>
    <button onclick="">Delete</button>
</body>

</html>
