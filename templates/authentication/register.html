<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/register_styles.css">
</head>
<body>
    <div id="custom-alert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #f44336; color: white; border-radius: 5px; text-align: center;">
        <span id="alert-text"></span>
        <button onclick="closeAlert()" style="margin-top: 10px; padding: 5px 10px; background: white; color: #f44336; border: none; border-radius: 3px; cursor: pointer;">OK</button>
    </div>
    <div id="background-container">
    <div class="register-container">
        <div class="register-box">
            <div class="left-box">
                <img src="static/images/logoTF.jpg" alt="TaskFlow" class="logo">
            </div>
            <div class="right-box">
                <h2>Register</h2>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First name">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last name">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="/login">Log in Here</a></p>
            </div>
        </div>
        {% if error %}
        <script>
            function showAlert(message) {
                document.getElementById('alert-text').textContent = message;
                document.getElementById('custom-alert').style.display = 'block';
            }
        
            function closeAlert() {
                document.getElementById('custom-alert').style.display = 'none';
            }
        
            showAlert("{{ error|escapejs }}");
        </script>
        {% endif %}
    </div>
</div>
</body>
</html>
